        <h1>Process Control</h1>
        <hr></hr>
        <h2>The "if" statement</h2>
        <p>The "if" statement is used to judge what to do. If result is true, do one thing; if result is false, do another thing.</p>
        <p>For example:</p>
        <code>
        dim int a=4, b=8<br/>
        dim int c<br/>
        if a>b<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;c=a<br/>
        else<br/>
        &nbsp;&nbsp;&nbsp;&nbsp;c=b<br/>
        end
        </code><br/>
