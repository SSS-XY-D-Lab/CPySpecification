<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Data type</title>
    </head>
    <body>
        <h1>Data type</h1>
        <hr></hr>
        <table border="1" cellspacing="0">
        <tr>
            <th>Type</th>
            <th>Length</th>
            <th>Signed</th>
            <th>Unsigned</th>
        </tr>
        <tr>
            <td>Integer</td>
            <td>(Based on the system)</td>
            <td>int</td>
            <td>uint</td>
        </tr>
        <tr>
            <td>Byte</td>
            <td>8Bits</td>
            <td>byte</td>
            <td>ubyte</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>char</td>
            <td>uchar</td>
        </tr>
        <tr>
            <td>Word</td>
            <td>16Bits</td>
            <td>short</td>
            <td>ushort</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>word</td>
            <td>uword</td>
        </tr>
        <tr>
            <td>Double Word</td>
            <td>32Bits</td>
            <td>long</td>
            <td>ulong</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>dword</td>
            <td>udword</td>
        </tr>
        <tr>
            <td>Quad Word</td>
            <td>64Bit</td>
            <td>llong</td>
            <td>ullong</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td>qword</td>
            <td>uqword</td>
        </tr>
        </table>
        <hr></hr>
